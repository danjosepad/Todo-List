<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://i1.wp.com/blog.caelum.com.br/wp-content/uploads/2013/11/JavaScript-logo.png?ssl=1"
    />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="title">Gerenciador de Tarefas Online</h1>
    <div class="content">
      <aside class="newTodo">
        <label>Nova tarefa</label>
        <input
          type="text"
          id="inputTodo"
          placeholder="Digite uma nova tarefa"
        />
        <button id="addTodo">Cadastrar</button>
      </aside>
      <main class="list">
        <h2>Suas tarefas</h2>
        <div id="todo"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
