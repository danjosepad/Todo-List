<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://i1.wp.com/blog.caelum.com.br/wp-content/uploads/2013/11/JavaScript-logo.png?ssl=1"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="content">
      <h1>Gerenciador de Tarefas Online</h1>
      <aside class="newTodo">
        <form>
          <p>Nova tarefa</p>
          <input type="text" id="todo" placeholder="Digite uma nova tarefa" />
          <button type="submit">Cadastrar</button>
        </form>
      </aside>
      <main class="todos">
        Suas Tarefas
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
